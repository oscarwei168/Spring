<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="templates/headMeta :: headMeta">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="#{login.title}">Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" action="#" th:action="@{/authenticate}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" type="text"
                                       value="" th:autofocus="true"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password"
                                       type="password" value=""/>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input id="remember-me" name="remember-me" type="checkbox"/>Remember
                                </label>
                            </div>
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Login"/>
                        </fieldset>
                    </form>
                </div>
                <div th:if="${param.error}" th:text="#{login.invalid.username}" class="alert alert-error">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" th:text="#{login.logout.success}" class="alert alert-success">
                    You have been logged out.
                </div>
                <div th:if="${param.time}" th:text="#{login.invalid.session}" class="alert alert-error">
                    Invalid session.
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
