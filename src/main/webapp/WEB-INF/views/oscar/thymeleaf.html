<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates/headMeta :: headMeta">
</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0"
         th:replace="templates/navbar :: navbar">
    </nav>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Thymeleaf Showcase</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Account Info
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <!--<div class="col-lg-6">-->
                                    <form action="#" th:action="@{/thymeleaf}" th:object="${accountVO}"
                                          th:class="form-horizontal" method="post">
                                        <div class="form-group">
                                            <label for="inputId" class="col-sm-2 control-label">ID</label>

                                            <div class="col-sm-10">
                                                <input class="form-control" id="inputId" placeholder="Identity" th:field="*{username}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputFirstName" class="col-sm-2 control-label">First
                                                Name</label>

                                            <div class="col-sm-10">
                                                <input class="form-control" id="inputFirstName" placeholder="Your first name" th:field="*{firstName}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputLastName" class="col-sm-2 control-label">Last
                                                Name</label>

                                            <div class="col-sm-10">
                                                <input class="form-control" id="inputLastName" placeholder="Your last name" th:field="*{lastName}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputSalary" class="col-sm-2 control-label">Salary</label>

                                            <div class="col-sm-10">
                                                <input class="form-control" id="inputSalary" placeholder="Your salary" th:field="*{salary}"/>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-default">Submit</button>
                                        <button type="reset" class="btn btn-primary">Reset</button>
                                    </form>
                                <!--</div>-->
                                <!--<div class="col-lg-6">-->
<!---->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
